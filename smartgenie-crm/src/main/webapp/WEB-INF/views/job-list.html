<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title></title>
<meta name="description" content="HTML 5 CSS 3 Spring Form" />


<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="../../css/style.css"
	th:href="@{/css/style.css}" />

<script src="../../js/libs/modernizr-2.0.6.min.js" th:src="@{/js/libs/modernizr-2.0.6.min.js}"></script>
</head>

<body>
	<div id="container">
		<table id="display-data">
			<thead>
				<tr>
					<th th:text="#{theader.count}">#</th>
					<th th:text="#{theader.vehicleRegistration}">Reg No.</th>
					<th th:text="#{theader.vehicleMake}">Make</th>
					<th th:text="#{theader.vehicleModel}">Model</th>
					<th th:text="#{theader.vehicleColour}">Colour</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehicle, rowStat : ${vehicles}">
					<td th:text="${rowStat.count}">1</td>
					<td th:text="${vehicle.registrationNo">EO59 WXG</td>
					<td th:text="${vehicle.make}">Toyota</td>
					<td th:text="${vehicle.model}">IQ</td>
					<td th:text="${vehicle.colour}">Black</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		/*<![CDATA[*/
		     //Embbeded Javascript         
		/*]]>*/
	</script>

</body>
</html>
